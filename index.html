<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Refresh" content="2; url=public/index.html"> -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="audioPlayer.css">
    <title>Audio Player</title>
</head>

<body>
    <div id="wrapper">
        <div id="waveform">
            <canvas id="myCanvas" width="1600" height="350"></canvas>
            <!-- <progress id="progress" class="progress progress-striped" value="0" max="100"></progress> -->
            <audio id="song" style="display: none" preload="false"
                src="https://api.soundcloud.com/tracks/45398925/stream?client_id=fa791b761f68cafa375ab5f7ea51927a"></audio>
        </div>

        <div class="controls">
            <button id="play" onclick="wavesurfer.playPause(); setColor(id)">
                <i class="fa fa-play fa-2x">/</i>
                <i class="fa fa-pause fa-2x"></i>
            </button>

        </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js@4.6.0/dist/wavesurfer.js"></script>
    <script src="audioPlayer.js"></script>
</body>

</html>
