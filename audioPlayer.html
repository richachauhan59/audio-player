<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="audioPlayer.css">
</head>

<body>
    <div id="wrapper">
        <div id="waveform">
            <progress id="progress" class="progress progress-striped" value="0" max="100"></progress>
            <audio id="song" style="display: none" preload="false"
                src="https://api.soundcloud.com/tracks/45398925/stream?client_id=fa791b761f68cafa375ab5f7ea51927a"></audio>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="wavesurfer.skipBackward()">
                <i class="fa fa-step-backward"></i>
                Sound
            </button>

            <button class="btn btn-primary" onclick="wavesurfer.playPause()">
                <i class="fa fa-play"></i>
                Play
                /
                <i class="fa fa-pause"></i>
                Pause
            </button>

        </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js@4.6.0/dist/wavesurfer.js"></script>
    <script src="audioPlayer.js"></script>
</body>

</html>
